#
# nRF91 Certificate Provisioner
# Minimal config: modem + certificate provisioning only
#

# General
CONFIG_NCS_SAMPLES_DEFAULTS=y
CONFIG_REBOOT=y

# NEWLIB C
CONFIG_NEWLIB_LIBC=y

# Modem library
CONFIG_NRF_MODEM_LIB=y

# Modem key management (for writing certificates)
CONFIG_MODEM_KEY_MGMT=y

# Modem information (for firmware version)
CONFIG_MODEM_INFO=y

# Security tag for AWS IoT certificates
CONFIG_MQTT_HELPER_SEC_TAG=16

# Heap and stacks
CONFIG_HEAP_MEM_POOL_SIZE=4096
CONFIG_MAIN_STACK_SIZE=4096
